<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog | EduStream Elite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #2563eb; --dark: #0f172a; --bg-light: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-light); color: var(--dark); }
        
        .navbar { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .fw-800 { font-weight: 800; }

        /* Search Area */
        .search-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            margin-top: -60px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .form-control { border-radius: 12px; padding: 14px; border: 1px solid #e2e8f0; font-size: 0.95rem; }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        /* Filter Badges */
        .filter-badge {
            cursor: pointer;
            padding: 8px 20px;
            border-radius: 100px;
            background: #fff;
            border: 1px solid #e2e8f0;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.3s;
            color: #64748b;
        }
        .filter-badge:hover { border-color: var(--primary); color: var(--primary); }
        .filter-badge.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Course Cards */
        .course-card {
            border: none;
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            background: white;
            padding: 15px;
            height: 100%;
        }
        .course-card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.08); }
        .card-img-container { border-radius: 18px; overflow: hidden; height: 180px; margin-bottom: 15px; }
        .card-img-container img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fw-800 fs-4" href="index.html">EDU<span class="text-primary">STREAM</span></a>
            <div class="ms-auto">
                <a href="dashboard.html" class="btn btn-outline-dark rounded-pill px-4 fw-bold small">Dashboard</a>
            </div>
        </div>
    </nav>

    <header class="py-5 bg-dark text-white text-center">
        <div class="container py-5">
            <h1 class="display-4 fw-800 mb-3">Course Catalog</h1>
            <p class="lead opacity-75">Discover 4,000+ elite courses designed for the future.</p>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <div class="row g-3">
                <div class="col-md-12">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-search"></i></span>
                        <input type="text" id="courseSearch" class="form-control border-start-0" placeholder="Search by title, category, or instructor...">
                    </div>
                </div>
            </div>
            
            <div class="d-flex gap-2 mt-4 flex-wrap" id="categoryFilters">
                <span class="filter-badge active" data-category="All">All Topics</span>
                <span class="filter-badge" data-category="Engineering">Engineering</span>
                <span class="filter-badge" data-category="Data Science">Data Science</span>
                <span class="filter-badge" data-category="Design">Design</span>
                <span class="filter-badge" data-category="Marketing">Marketing</span>
            </div>
        </div>
    </div>

    <section class="py-5 mt-4">
        <div class="container">
            <div class="row g-4" id="courseList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
