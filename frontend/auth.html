<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | EduStream Elite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            /* Matches the clean, professional look of the index page */
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 28px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }

        .brand-logo {
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            color: var(--dark);
            text-decoration: none;
            display: block;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #64748b;
            margin-left: 4px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            background: #fcfdfe;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-auth {
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .btn-google {
            background: white;
            border: 1px solid #e2e8f0;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #94a3b8;
            font-size: 0.8rem;
            margin: 1.5rem 0;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider:not(:empty)::before { margin-right: .75em; }
        .divider:not(:empty)::after { margin-left: .75em; }

        .toggle-link {
            color: var(--primary);
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
        }

        .hidden { display: none !important; }

        #statusFeedback {
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.85rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <a href="index.html" class="brand-logo">EDU<span class="text-primary">STREAM</span></a>
        
        <div class="text-center mb-4">
            <h4 class="fw-bold mb-1" id="authTitle">Welcome Back</h4>
            <p class="text-muted small" id="authSubtitle">Sign in to start learning</p>
        </div>

        <div id="statusFeedback" class="hidden"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="name@company.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="d-flex justify-content-end mb-4">
                <a href="#" class="small text-primary fw-bold text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-auth w-100 mb-3">Sign In</button>
        </form>

        <form id="signupForm" class="hidden">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="username" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="email-signup" class="form-control" placeholder="name@company.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Create Password</label>
                <input type="password" id="password-signup" class="form-control" placeholder="Min. 8 characters" required>
            </div>
            <button type="submit" class="btn btn-primary btn-auth w-100 mb-3">Create Account</button>
        </form>

        <div class="divider">OR</div>

        <button type="button" id="googleSignIn" class="btn btn-google btn-auth w-100">
            <svg width="18" height="18" viewBox="0 0 18 18">
                <path d="M17.64 9.2c0-.63-.06-1.25-.16-1.84H9v3.47h4.84c-.21 1.12-.84 2.07-1.79 2.7l2.78 2.16c1.63-1.5 2.57-3.71 2.57-6.49z" fill="#4285F4"/>
                <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.78-2.16c-.77.52-1.76.83-3.18.83-2.75 0-5.09-1.86-5.92-4.36L.32 12.44C1.84 15.48 5.11 18 9 18z" fill="#34A853"/>
                <path d="M3.08 10.13c-.21-.63-.33-1.3-.33-2a6.83 6.83 0 0 1 .33-2L.32 3.84C.12 4.24 0 4.69 0 5.15s.12.91.32 1.31l2.76 2.15z" fill="#FBBC05"/>
                <path d="M9 3.58c1.32 0 2.5.45 3.44 1.35l2.58-2.58C13.47.89 11.43 0 9 0 5.11 0 1.84 2.52.32 5.56l2.76 2.15C3.91 5.44 6.25 3.58 9 3.58z" fill="#EA4335"/>
            </svg>
            Continue with Google
        </button>

        <p class="text-center mt-4 mb-0 small text-muted" id="toggleText">
            Don't have an account? <span class="toggle-link" onclick="toggleView()">Create one</span>
        </p>
    </div>

    <script type="module" src="assets/js/firebase-auth.js"></script>

    <script>
        let isLogin = true;

        function toggleView() {
            isLogin = !isLogin;
            const lForm = document.getElementById('loginForm');
            const sForm = document.getElementById('signupForm');
            const title = document.getElementById('authTitle');
            const subtitle = document.getElementById('authSubtitle');
            const toggleText = document.getElementById('toggleText');

            if (isLogin) {
                lForm.classList.remove('hidden');
                sForm.classList.add('hidden');
                title.innerText = "Welcome Back";
                subtitle.innerText = "Sign in to start learning";
                toggleText.innerHTML = `Don't have an account? <span class="toggle-link" onclick="toggleView()">Create one</span>`;
            } else {
                lForm.classList.add('hidden');
                sForm.classList.remove('hidden');
                title.innerText = "Get Started";
                subtitle.innerText = "Create your professional account";
                toggleText.innerHTML = `Already have an account? <span class="toggle-link" onclick="toggleView()">Login here</span>`;
            }
        }

        // Handle URL parameter ?mode=signup (Used when clicking "Join for Free" on Home)
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('mode') === 'signup') toggleView();
        };
    </script>
</body>
</html>
